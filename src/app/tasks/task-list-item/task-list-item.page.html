<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="warning" [routerLink]="['/edit', task.id]" >
      Edit
    </ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-toggle checked={{task.completed}} [(ngModel)]="task.completed" (change)="onCompletedCheckChange(task)"></ion-toggle> 
    <span [innerHTML]="task.description" [ngClass]="task.completed ? 'task-completed' : '' "></span>
  </ion-item> 
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete(task)">
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
