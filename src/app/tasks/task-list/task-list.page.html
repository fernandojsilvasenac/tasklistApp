<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let task of tasks" >
    <app-task-list-item [task]="task"></app-task-list-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/new']" routerLinkActive="router-link-active" ></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>
